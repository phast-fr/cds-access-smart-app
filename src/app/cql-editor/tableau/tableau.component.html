<table mat-table [dataSource]="libraries " class="mat-elevation-z8" *ngIf="_libraries | async as libraries">

  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{displayFnLibrary(element)}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
    (click)="load(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10]" [pageSize]="10" [hidePageSize]="true" [length]="count"
                 showFirstLastButtons 
                 aria-label="Select page" (page)="pagination($event)" *ngIf="_count | async as count">
</mat-paginator>
